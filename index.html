<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Solucionestai Módulo encuestas</title>
  <link rel="shortcut icon" href="./img/favicon/favicon.png" type="image/png">
  <meta name="description"
    content="Aplicación Web Progresiva de un módulo de encuestas automatizado y entrega de resultados">

  <!-- Windows  -->
  <meta name="msapplication-navbutton-color" content="#24345c">
  <meta name="msapplication-TileColor" content="#7c942c">

  <!-- Android  -->
  <meta name="theme-color" content="#7c942c">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Night Mode  -->
  <meta name="nightmode" content="enable">

  <!--Optimización-->
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <!--Apple (IOS)-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="apple-touch-icon" href="./img/favicon/favicon.png">
  <link rel="apple-touch-startup-image" href="./img/favicon/favicon-512x512.png">

  <!--Llamado a manifest-->
  <link rel="manifest" href="manifest.json">
  <!--Agregar JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="server.js"></script>
</head>

<body>
  <div class="container">

    <div class="row justify-content-around align-items-center" style="padding: 0.1px;">

      <div class="col-lg-4 col-12 shadow-sm rounded bg-green my-4">
        <div class="form group my-4">
          <h4 class="fw-bolder text-blue">Iniciar Sesión</h4>
        </div>
        <div class="form-group my-4">
          <label for="email">Correo electrónico</label>
          <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="form-group my-4">
          <label for="pass">Contraseña</label>
          <input class="form-control" type="password" name="pass" id="pass">
        </div>
        <div class="form-group my-4">
          <form action="./dashboard.html">
            <button class="btn bg-blue fw-bolder btn-sm">Entrar</button>
          </form>
        </div>
      </div>

      <div class="col-lg-2 col-12 text-center my-4">
        <img src="img/circle-cropped.png" class="img-fluid" alt="">
      </div>

      <div class="col-lg-4 col-12 p-4 bg-blue shadow-sm rounded my-4">
        <div class="form group my-2">
          <h4 class="fw-bolder text-green">Registrarse</h4>
        </div>

        <div class="form-group my-4">
          <label for="name">Nombre</label>
          <input class="form-control" type="text" name="name" id="name">
        </div>

        <div class="form-group my-4">
          <label for="email">Correo electrónico</label>
          <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="form-group my-4">
          <label for="pass">Contraseña</label>
          <input class="form-control" type="password" name="pass" id="pass">
        </div>
        <div class="form-group my-4">
          <label for="passC">Confirmar contraseña</label>
          <input class="form-control" type="password" name="passC" id="pass">
        </div>
        <div class="form-group">
          <input class="form-check-input" type="checkbox" name="sesion" id="sesion">
          <label for="sesion">Iniciar Sesión Automaticamente</label>
        </div>
        <div class="form-group my-4">
          <form action="./dashboard.html">
            <button id="doIt" class="btn bg-green btn-sm fw-bolder" type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-around align-items-center p-4">
      <div class="col-10" id="video">
        <!--
            <iframe src="https://www.youtube.com/embed/Hsh89EJyFHE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            -->
        <video src="./video/presentacion.mp4" poster="./img/logo.png" controls playsinline></video>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
